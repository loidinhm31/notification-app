name: Build Notification App

on:
  push:
    branches: [ main ]
    paths:
      - 'notification-app/**'
      - '.github/workflows/build-notification-app.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'notification-app/**'
      - '.github/workflows/build-notification-app.yml'
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        platform:
          - os: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
          - os: windows-latest
            target: x86_64-pc-windows-msvc

    runs-on: ${{ matrix.platform.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate Windows icon
        if: matrix.platform.os == 'windows-latest'
        shell: pwsh
        run: |
          # Install ImageMagick via Chocolatey
          choco install imagemagick -y
          # Refresh environment to get magick in PATH
          $env:Path = [System.Environment]::GetEnvironmentVariable("Path","Machine") + ";" + [System.Environment]::GetEnvironmentVariable("Path","User")
          # Generate ico file from png
          magick notification-app/src-tauri/icons/icon.png -define icon:auto-resize=256,128,64,48,32,16 notification-app/src-tauri/icons/icon.ico

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform.target }}

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: notification-app/src-tauri

      - name: Install Linux dependencies
        if: startsWith(matrix.platform.os, 'ubuntu')
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            build-essential \
            curl \
            wget \
            file \
            libssl-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev

      - name: Install frontend dependencies
        working-directory: notification-app
        run: pnpm install

      - name: Build Tauri app
        working-directory: notification-app
        run: pnpm run tauri build

      - name: List build artifacts (debug)
        if: always()
        shell: bash
        run: |
          echo "Listing bundle directory contents:"
          find notification-app/src-tauri/target/release/bundle -type f 2>/dev/null || echo "Bundle directory not found or empty"

      - name: Upload artifacts (Linux)
        if: startsWith(matrix.platform.os, 'ubuntu')
        uses: actions/upload-artifact@v4
        with:
          name: notification-app-linux
          path: notification-app/src-tauri/target/release/bundle/
          if-no-files-found: warn

      - name: Upload artifacts (Windows)
        if: matrix.platform.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: notification-app-windows
          path: notification-app/src-tauri/target/release/bundle/
          if-no-files-found: warn
